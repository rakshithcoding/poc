<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIFFES 2024 Delegate Registration Form - Dark Theme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .text-gradient {
        /* background: linear-gradient(to right, #ff00cc, #3333ff);
        -webkit-background-clip: text;
        color: transparent; */
      }
      .text-header {
        background: linear-gradient(to right, #ff00cc, #3333ff);
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body class="bg-gray-800">
    <div class="container mx-auto p-8">
      <form
        class="w-full max-w-3xl mx-auto bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="text-header text-3xl font-bold text-center mb-3">
          Delegate Registration Form x BIFFES 2024
        </div>
        <hr class="border-gray-500" />
        <div class="flex flex-wrap -mx-3 mb-6 mt-3">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="first-name"
            >
              First Name*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="first-name"
              type="text"
              placeholder="First Name"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 text-gradient">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="first-name"
            >
              Middle Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="middle-name"
              type="text"
              placeholder="Middle Name"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <div class="w-full md:w-1/3 px-3 text-gradient">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="last-name"
            >
              Last Name*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="last-name"
              type="text"
              placeholder="Last Name"
              pattern="[A-Za-z]+"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            for="address"
          >
            Address*
          </label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-gray-800 border-gray-600 leading-tight focus:outline-none focus:shadow-outline"
            id="address"
            required
          ></textarea>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="city"
            >
              City*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="city"
              type="text"
              placeholder="City"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="city"
            >
              Pin Code*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="city"
              type="text"
              placeholder="City"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <!-- Additional fields arranged in two-column layout with dark theme styling -->
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="city"
            >
              Country*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="city"
              type="text"
              placeholder="City"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="city"
            >
              Email*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="city"
              type="text"
              placeholder="City"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <!-- Additional fields arranged in two-column layout with dark theme styling -->
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="city"
            >
              Mobile Number*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="city"
              type="text"
              placeholder="City"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="city"
            >
              Date of Birth*
            </label>
            <input
              class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              id="city"
              type="text"
              placeholder="City"
              pattern="[A-Za-z]+"
              required
            />
          </div>
          <!-- Additional fields arranged in two-column layout with dark theme styling -->
        </div>
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3 mb-6">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            >
              Gender*
            </label>
            <div class="flex items-center">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                class="form-radio text-blue-500"
              />
              <label for="male" class="ml-2 text-white">Male</label>

              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                class="form-radio text-pink-500 ml-6"
              />
              <label for="female" class="ml-2 text-white">Female</label>

              <input
                type="radio"
                id="others"
                name="gender"
                value="others"
                class="form-radio text-yellow-500 ml-6"
              />
              <label for="others" class="ml-2 text-white">Others</label>
            </div>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3 mb-6">
            <label
              class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
              for="gender"
            >
              Gender*
            </label>
            <div class="relative inline-block w-full text-white">
              <select
                id="gender"
                name="gender"
                class="block appearance-none w-full bg-gray-800 border border-gray-600 text-white py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path d="M5.555 7.778l4.444-4.445 4.444 4.445h-8.888z" />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            for="passport-photo"
          >
            Passport Size Photo* (Less Than 2 MB)
          </label>
          <input
            class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
            id="passport-photo"
            type="file"
            accept=".jpeg, .jpg, .png"
            onchange="validateFile(this)"
            required
          />
          <small class="text-gray-500"
            >Upload a JPEG or PNG file less than 2 MB.</small
          >
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            for="id-type"
          >
            Select ID*
          </label>
          <div class="relative inline-block w-full text-white">
            <select
              id="id-type"
              name="idType"
              class="block appearance-none w-full bg-gray-800 border border-gray-600 text-white py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              required
            >
              <option value="" disabled selected>Select an ID Type</option>
              <option value="aadhar">Aadhar Card</option>
              <option value="voter">Voter ID</option>
              <option value="driving-license">Driving License</option>
              <option value="passport">Passport</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path d="M5.555 7.778l4.444-4.445 4.444 4.445h-8.888z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            for="document-proof"
          >
            Document Proof* (Less Than 2 MB)
          </label>
          <input
            class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
            id="document-proof"
            type="file"
            accept=".jpeg, .jpg, .png, .pdf"
            onchange="validateDocument(this)"
            required
          />
          <small class="text-gray-500"
            >Upload a JPEG, PNG, or PDF file less than 2 MB.</small
          >
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            for="category"
          >
            Category*
          </label>
          <div class="relative inline-block w-full text-white">
            <select
              id="category"
              name="category"
              class="block appearance-none w-full bg-gray-800 border border-gray-600 text-white py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              required
            >
              <option value="" disabled selected>Select a Category</option>
              <option value="delegate">Delegate</option>
              <option value="film-fraternity">Film Fraternity</option>
              <option value="student">Student</option>
              <option value="senior-citizen">Senior Citizen</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path d="M5.555 7.778l4.444-4.445 4.444 4.445h-8.888z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            for="proof-of-identity"
          >
            Proof of Identity* (Less Than 2 MB)
          </label>
          <input
            class="appearance-none block w-full bg-gray-800 text-white border border-gray-600 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
            id="proof-of-identity"
            type="file"
            onchange="validateProofOfIdentity(this)"
            required
          />
          <small class="text-gray-500">Upload a file less than 2 MB.</small>
        </div>

        <div class="mb-4">
          <label
            class="block text-gray-400 text-sm font-bold mb-2 text-gradient"
            for="pass-pick-location"
          >
            Pass Pick Location*
          </label>
          <div class="relative inline-block w-full text-white">
            <select
              id="pass-pick-location"
              name="passPickLocation"
              class="block appearance-none w-full bg-gray-800 border border-gray-600 text-white py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              required
            >
              <option value="" disabled selected>
                Select a Pass Pick Location
              </option>
              <option value="karnataka-chalanachitra-academy">
                Karnataka Chalanachitra Academy
              </option>
              <option value="karnataka-film-chamber-of-commerce">
                Karnataka Film Chamber Of Commerce
              </option>
              <option value="department-of-information">
                Department of Information and Public Relation
              </option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path d="M5.555 7.778l4.444-4.445 4.444 4.445h-8.888z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="termsAndConditions"
            class="form-checkbox h-5 w-5 text-gray-700"
            required
          />
          <label class="ml-2 text-gray-400 text-sm" for="terms-and-conditions">
            I accept the Terms and Conditions*
          </label>
        </div>

        <script>
          function validateProofOfIdentity(input) {
            const file = input.files[0];
            const fileSize = file.size / 1024 / 1024; // in MB

            if (fileSize > 2) {
              alert(
                "File size exceeds the limit. Please choose a file less than 2 MB."
              );
              input.value = ""; // Clear the input field
            }
          }

          function validateDocument(input) {
            const file = input.files[0];
            const fileSize = file.size / 1024 / 1024; // in MB
            const allowedFormats = [
              "image/jpeg",
              "image/png",
              "application/pdf",
            ];

            if (!allowedFormats.includes(file.type)) {
              alert(
                "Invalid file format. Please choose a JPEG, PNG, or PDF file."
              );
              input.value = ""; // Clear the input field
            } else if (fileSize > 2) {
              alert(
                "File size exceeds the limit. Please choose a file less than 2 MB."
              );
              input.value = ""; // Clear the input field
            }
          }

          function validateFile(input) {
            const file = input.files[0];
            const fileSize = file.size / 1024 / 1024; // in MB

            if (fileSize > 2) {
              alert(
                "File size exceeds the limit. Please choose a file less than 2 MB."
              );
              input.value = ""; // Clear the input field
            }
          }
        </script>

        <div class="flex items-center justify-end">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
